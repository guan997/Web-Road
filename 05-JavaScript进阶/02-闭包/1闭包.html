<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1闭包</title>
</head>

<body>
    <script>
        // 闭包：在一个作用域中可以访问另一个作用域的变量

        // 未发生闭包 函数执行完 作用域销毁
        // function fn() {
        //   var n = 10;
        //   return n;
        // }

        // fn();

        // 闭包特点：延展了函数的作用域范围（作用域使用后不会被销毁）
        // Closure闭包
        function fn() {
            var n = 10;
            return function () {
                return n;
            }
        }
        var f = fn();
        console.log(f());

        function f1() {
            var n = 999;
            nAdd = function () {
                n += 1
            }
            function f2() {
                alert(n);
            }
            return f2;
        }
        var result = f1();
        result(); // 999
        nAdd();
        result(); // 1000
    </script>
</body>

</html>

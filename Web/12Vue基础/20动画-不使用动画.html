<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20动画-不使用动画</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 点击按钮，让h3显示，再点击，让h3隐藏 -->
        <h3 v-if="flag">这是一个h3</h3>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: false
            },
            methods:{}
        })
    </script>
</body>
</html>
